<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="result">
            <h1 class="number-result">0</h1>
        </div>
        <div class="columns">
            <div class="thick-row">
                    <button class="button mid c">C</button>
                    <button class="button small arrow">&#8592</button>
                    <button class="button small end divide">&#247</button>
            </div>
            <div class="thin-row">
                <button class="button small seven">7</button>
                <button class="button small eight ">8</button>
                <button class="button small nine">9</button>
                <button class="button small end mult">&#215</button>
            </div>
            <div class="thin-row">
                <button class="button small four">4</button>
                <button class="button small five">5</button>
                <button class="button small six">6</button>
                <button class="button small end minus">&#8722</button>
            </div>
            <div class="thin-row">
                <button class="button small one">1</button>
                <button class="button small two">2</button>
                <button class="button small three">3</button>
                <button class="button small end plus">&#43</button>
            </div>
            <div class="thick-row">
                    <button class="button big zero">0</button>
                    <button class="button small end equal">&#61</button>
            </div>    
        </div>  
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
